<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container flex">
        <div class="heading flex">
            <h1>To New Beginnings</h1>
            <form id="form">
                <input type="date" id="inputDate" value="2023-01-01"
                min="2022-01-01" max="2050-01-01">
                <button type="submit" value="submit" id="submit">Enter</button>
            </form>
        </div>

        <div class="count-container flex">
            <div class="count months">
                <p id="months" class="flex"></p>
                <span>months</span>
            </div>
            <div class="count days">
                <p id="days" class="flex"></p>
                <span>days</span>
            </div>
            <div class="count hours">
                <p id="hours" class="flex"></p>
                <span>hours</span>
            </div>
            <div class="count minutes">
                <p id="minutes" class="flex"></p>
                <span>minutes</span>
            </div>
            <div class="count seconds">
                <p id="seconds" class="flex"></p>
                <span>seconds</span>
            </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
